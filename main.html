<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="post">
		
    <label for="name">Name
    <input type="text" id=name placeholder="Name">
    </label>
    <br>
    <br>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Email">

    <br>
    <br>

    <label>Gender</label>
    <br>
    <br>
    <input type="radio"  id=gender_m name="gender">Male
    <input type="radio"  id=gender_f name="gender">Female
     
    <br>
    <br>
    <label for="Cars">Cars</label>

    <select id="Cars" placeholder="Please choose an option">
        <option>BMW</option>
        <option>Audi</option>
        <option>RR</option>
        <option>Ferrari</option>
        <option>Mustang</option>
         <option>Mercedees</option>
    </select>

    <br>
    <br>

    <Label for="age">Age</Label>
    <input type="Number" id=age placeholder="Age">
    <br>
    <br>

    <label for="dob">DOB</label>
     <input type="Date" id=dob>
     <br>
     <br>


    <label for="tel">Phone Number</label>
    <input type="tel" id="tel" Placeholder="xxx-xxx-xxxx">

    <br>
    <br>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password">
     
    <br>
    <br>
    <label for="tos">I agree to the TOS</label>
    <input type="checkbox" id="tos">

    <br>
    <br>
    <button type="submit">Submit</button>
    
</form>

</body>

</html>
